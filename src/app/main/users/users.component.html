<div class="usersdiv" [@slideInOut]>
  <div class="userstop">
    <div> Users </div>
    <div> amount: {{ users.length}} </div>
  </div>
  <div class="mat-elevation-z12 userscontent">
    <div *ngFor="let user of users" class="userow"> 
      <div> {{ user }} </div>
      <div> <mat-icon class="deleteicon" matTooltip="Info about user" (click)="openDialog(user)">account_circle</mat-icon> </div>
    </div>
  </div>
</div>
